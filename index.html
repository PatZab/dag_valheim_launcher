<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Die Anstalt Gaming: Valheim Launcher</title>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
</head>
<body style="background-color: white">
<h1>Valheim Launcher</h1>
<p>Installed Mods Version: <span id="version-number"></span></p>
<p>Latest Mods Release: <span id = "release-version"></span></p>
<p>Valheim Install Directory: <span id="vh-dir"></span></p>

<button id="set-path-to-valheim">Set Valheim Install Directory</button>
<button disabled id="start-valheim">Checking for Updates</button>
<script>
    window.api.enableLaunchButton();
    window.api.startGame();
    window.api.sendValheimPath();
    window.api.displayInstalledModsVersion();
    window.api.displayLatestRelease();
    window.api.displayVhDir();
    window.api.enableUpdateButton();

</script>

</body>
</html>
