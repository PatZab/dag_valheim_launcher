<!DOCTYPE html>
<html style="-webkit-app-region: drag;">
<head>
    <meta charset="UTF-8">
    <title>Die Anstalt Gaming: Valheim Launcher</title>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <img alt="" id="dag-logo" src="./resources/images/Die%20Anstalt%20Logo.png">
    <img alt="" id="vh-logo" src="./resources/images/valheim-logo.png">
</header>
<section id="info">
    <h3>Information</h3>
    <div>
        <p>Installed Mods Version: <span id="version-number">{{ installedVhVersion }}</span></p>
        <hr>
        <p>Latest Mods Release: <span id="release-version"></span></p>
        <hr>
        <p>Valheim Install Directory:<span id="vh-dir"></span></p>
    </div>
</section>
<div class="button-area">
    <button id="set-path-to-valheim">Set Valheim Install Directory</button>
    <button disabled id="start-valheim">Checking for Updates</button>
    <button id="quit-app">Quit</button>
</div>
<div id="app-info">
    <p id="app-version"></p>
</div>
<script hidden>
  window.api.enableLaunchButton();
  window.api.startGame();
  window.api.sendValheimPath();
  window.api.usingVue();
  window.api.displayLatestRelease();
  window.api.displayVhDir();
  window.api.enableUpdateButton();
  window.api.quitApp();
  window.api.displayAppVersion();
</script>

</body>
</html>
